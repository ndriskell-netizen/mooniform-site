<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mooniform</title>

    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <main>
      <!-- Top-right origin badge -->
      <div class="origin">
        <img
          class="origin-texas"
          src="assets/img assets/texas.svg"
          alt=""
          aria-hidden="true"
        />
        <div class="origin-text">A band from Abilene, Texas</div>
      </div>

      <h1>Mooniform</h1>

      <p class="listen">
        listen:
        <a
          href="https://music.apple.com/us/artist/mooniform/1576373893"
          target="_blank"
          rel="noopener noreferrer"
          >Apple Music</a
        >
        |
        <a
          href="PUT_SPOTIFY_LINK_HERE"
          target="_blank"
          rel="noopener noreferrer"
          >Spotify</a
        >
      </p>

      <!-- Videos -->
      <div class="video-group" aria-label="Mooniform videos">
        <div class="video-frame">
          <div class="video-title">Mooniform — Coyote</div>
          <iframe
            src="https://www.youtube-nocookie.com/embed/PFzAoARvQNw"
            title="Mooniform — Coyote"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
            loading="lazy"
          ></iframe>
        </div>

        <div class="video-frame">
          <div class="video-title">Mooniform — Dinosaur Tom</div>
          <iframe
            src="https://www.youtube-nocookie.com/embed/tx0gBepL-8g"
            title="Mooniform — Dinosaur Tom"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
            loading="lazy"
          ></iframe>
        </div>

        <div class="video-frame">
          <div class="video-title">Mooniform — Wave</div>
          <iframe
            src="https://www.youtube-nocookie.com/embed/5Q8Gkjfs-ho"
            title="Mooniform — Wave"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
            loading="lazy"
          ></iframe>
        </div>
      </div>

      <!-- Inverted section: Shows + Booking + Instagram -->
      <section class="invert" id="contact" aria-label="Shows and booking">
        <div class="invert-grid">
          <!-- LEFT column -->
          <div class="invert-left">
            <h2>Upcoming Shows</h2>

            <ul class="shows" id="showsList" aria-live="polite">
              <li class="show-meta">loading…</li>
            </ul>

            <h2>Book</h2>

            <form
              id="bookingForm"
              class="booking"
              action="https://formspree.io/f/mjggbpaz"
              method="POST"
            >
              <label>
                name
                <input name="name" required autocomplete="name" />
              </label>

              <label>
                email
                <input name="email" type="email" required autocomplete="email" />
              </label>

              <label>
                date / timeframe
                <input name="date" placeholder="e.g., March 2026 / flexible" />
              </label>

              <label>
                message
                <textarea name="message" rows="5" required></textarea>
              </label>

              <input
                type="hidden"
                name="_subject"
                value="Mooniform booking inquiry"
              />

              <div class="booking-submit">
                <button type="submit">send</button>
              </div>
            </form>

            <p class="small">
              availability:
              <a
                href="PASTE_BLACKOUT_CALENDAR_LINK_HERE"
                target="_blank"
                rel="noopener noreferrer"
                >view blackout calendar</a
              >
            </p>
          </div>

          <!-- Divider -->
          <div class="invert-divider" aria-hidden="true"></div>

          <!-- RIGHT column -->
          <div class="invert-right">
            <a
              class="photo-link"
              href="https://www.instagram.com/mooniform/"
              target="_blank"
              rel="noopener noreferrer"
              aria-label="Follow @mooniform on Instagram"
            >
              <figure class="photo-frame">
                <div class="photo-title">Follow @Mooniform on Instagram</div>

                <img
                  src="assets/img assets/IMG_0473.jpeg"
                  alt="Mooniform performing live on stage"
                  loading="lazy"
                />
              </figure>
            </a>
          </div>
        </div>
      </section>
    </main>

    <!-- Fixed toggle -->
    <button
      class="lefty-toggle"
      type="button"
      aria-pressed="false"
      aria-label="Toggle lefty mode"
    >
      lefty
    </button>

    <script src="js/main.js"></script>
  </body>
</html>
