<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mooniform</title>

    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <main>
      <!-- top-right origin badge (decorative) -->
      <div class="origin" aria-hidden="true">
        <img class="origin-texas" src="assets/img assets/texas.svg" alt="" />
        <div class="origin-text">A band from Abilene, Texas</div>
      </div>

      <h1>Mooniform</h1>

      <p class="origin-inline">
  <img src="assets/img assets/texas.svg" alt="" aria-hidden="true" />
  <span>A band from Abilene, Texas</span>
</p>

      <nav aria-label="Listen links">
        <p>
          listen:
          <a
            href="https://music.apple.com/us/artist/mooniform/1576373893"
            target="_blank"
            rel="noopener noreferrer"
            >Apple Music</a
          >
          |
          <a
            href="https://open.spotify.com/artist/1h9iiGnHdpLLRi6Q6KUTof?si=X4N537S7Rum4Iq9XwVaThw"
            target="_blank"
            rel="noopener noreferrer"
            >Spotify</a
          >
        </p>
      </nav>

      <!-- videos -->
      <section aria-label="Mooniform videos">
        <div class="video-group">
          <div class="video-frame">
            <div class="video-title">Mooniform — Coyote</div>
            <iframe
              src="https://www.youtube-nocookie.com/embed/PFzAoARvQNw"
              title="Mooniform — Coyote"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
              allowfullscreen
              loading="lazy"
            ></iframe>
          </div>

          <div class="video-frame">
            <div class="video-title">Mooniform — Dinosaur Tom</div>
            <iframe
              src="https://www.youtube-nocookie.com/embed/tx0gBepL-8g"
              title="Mooniform — Dinosaur Tom"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
              allowfullscreen
              loading="lazy"
            ></iframe>
          </div>

          <div class="video-frame">
            <div class="video-title">Mooniform — Wave</div>
            <iframe
              src="https://www.youtube-nocookie.com/embed/5Q8Gkjfs-ho"
              title="Mooniform — Wave"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
              allowfullscreen
              loading="lazy"
            ></iframe>
          </div>
        </div>
      </section>

      <!-- bottom inverted section -->
      <section class="invert" id="contact" aria-label="Shows and booking">
  <div class="invert-grid">
    <!-- LEFT -->
    <div class="invert-left">
      <h2>Upcoming Shows</h2>

      <ul class="shows" id="showsList" aria-live="polite">
        <li class="show-meta">loading…</li>
      </ul>

      <h2>Book</h2>

      <div class="availability">
        <label class="availability-label" for="availDate">check availability</label>

        <div class="availability-row">
          <input id="availDate" type="date" required autocomplete="off" />
          <button id="availCheck" type="button">check</button>
        </div>

        <div id="availResult" class="availability-result" aria-live="polite"></div>
      </div>

      <form
        id="bookingForm"
        class="booking"
        action="https://formspree.io/f/mjggbpaz"
        method="POST"
      >
        <label>
          name
          <input name="name" required autocomplete="name" />
        </label>

        <label>
          email
          <input name="email" type="email" required autocomplete="email" />
        </label>

        <label>
          date / timeframe
          <input name="date" placeholder="e.g., March 2026 / flexible" />
        </label>

        <label>
          message
          <textarea name="message" rows="5" required></textarea>
        </label>

        <input type="hidden" name="_subject" value="Mooniform booking inquiry" />

        <div class="booking-submit" id="bookingSubmit">
          <button type="submit">send</button>
        </div>
      </form>
    </div>

    <!-- divider -->
    <div class="invert-divider" aria-hidden="true"></div>

    <!-- RIGHT -->
    <div class="invert-right">
      <a
        class="photo-link"
        href="https://www.instagram.com/mooniform/"
        target="_blank"
        rel="noopener noreferrer"
        aria-label="@mooniform on Instagram"
      >
        <figure class="photo-frame">
          <div class="photo-title">Follow @Mooniform on Instagram</div>
          <img
            src="assets/img assets/IMG_0473.jpeg"
            alt="Mooniform performing live on stage"
            loading="lazy"
          />
        </figure>
      </a>
    </div>
  </div>
</section>
    </main>

    <!-- site color switcher -->
    <div class="color-toggle" role="group" aria-label="Site color">
      <span class="label">Site color:</span>
      <button
        class="dot dot--green"
        type="button"
        data-tint="0,255,0"
        aria-label="Green"
      ></button>
      <button
        class="dot dot--red"
        type="button"
        data-tint="255,0,0"
        aria-label="Red"
      ></button>
      <button
        class="dot dot--blue"
        type="button"
        data-tint="0,120,255"
        aria-label="Blue"
      ></button>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
